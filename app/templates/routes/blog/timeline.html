{% extends 'routes/base.html' %} 

{% block content %}


<main class="w-full flex flex-col items-center">
  {% include 'common/header.html' with context %}

    <!-- Blogs (With JavaScript) -->
    <div id="blog" class="w-4/5 p-8 mt-16 border-2 border-dashed">
        
    </div>

    <!-- Hobbies/Timeline Section -->
      <div class="w-4/5 p-8 my-16 mb-32 border-2 border-dashed">
        <h1 class="text-4xl font-bold text-font/80 mb-10 mt-5">
          Post Your Own Blog Below
        </h1>
        <form action="/submit-form" method="post">
          <div class="flex flex-row justify-center w-full">
            <div class="flex flex-col mb-4 w-1/2 mr-10">
                <label for="name" class="block text-3xl bg-gray/40 font-bold text-font/80">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required
                       class="bg-gray/40 pl-3 mt-2 block w-full shadow-sm rounded-sm text-black sm:text-lg">
            </div>
        
            <div class="flex flex-col mb-4 w-1/2 mr-10">
                <label for="email" class="block text-3xl font-bold text-font/80">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                       class="bg-gray/40 pl-3 mt-2 block w-full border-gray-300 rounded-sm text-black sm:text-lg">
            </div>
          </div>
        
          <div class="mb-4">
              <label for="content" class="block mt-4 text-3xl font-bold text-font/80">Content:</label>
              <textarea id="content" name="content" placeholder="Enter your content" required
                        class="bg-gray/40 pl-3 mt-2 block w-full h-40 resize-none border-gray-300 rounded-sm shadow-sm sm:text-lg text-black"></textarea>
              <!-- h-40 sets the height to 40px; resize-none prevents resizing -->
          </div>
      
          <div class="mt-4">
              <button type="submit"
                      class="w-full border-2 border-dashed text-white py-2 px-4 rounded-md shadow-sm ">
                  Submit
              </button>
          </div>
      </form>  
    </div>

    {% endblock %}
  </div>
</main>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const blogContainer = document.getElementById('blog');
    const posts = [
      {
        title: 'First Blog Post',
        content: 'This is the content of the first blog post. It is just a sample to show how JavaScript can generate posts dynamically.',
        author: 'Author 1',
        date: '2024-07-10'
      },
      {
        title: 'Second Blog Post',
        content: 'This is the content of the second blog post. It is another example of dynamic content generation using JavaScript.',
        author: 'Author 2',
        date: '2024-07-11'
      },
      {
        title: 'Third Blog Post',
        content: 'This is the content of the third blog post. JavaScript makes it easy to manage and display content dynamically.',
        author: 'Author 3',
        date: '2024-07-12'
      }
    ];

    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.className = 'blog-post mb-8 p-4 border-b border-gray-300';
      
      postElement.innerHTML = `
        <h2 class="text-2xl font-bold mb-2">${post.title}</h2>
        <p class="text-sm text-gray-500 mb-4">By ${post.author} on ${post.date}</p>
        <p class="text-lg">${post.content}</p>
      `;
      
      blogContainer.appendChild(postElement);
    });
  });
</script>
