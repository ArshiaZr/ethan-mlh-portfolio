{% extends 'routes/base.html' %} {% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<main class="w-full flex flex-col items-center">
  {% include 'common/header.html' with context %}


  <!-- Hobbies Section -->
  <div class="flex flex-col mt-16 mb-32 w-4/5 h-[80vh] text-center border-dashed border-2 bg-secondary">
    <h2 class="text-6xl font-semibold text-font my-16">my hobbies.</h2>
    <div class="flex flex-row mx-12 h-2/3">
      {%- for hobby in hobbies %}
        <!-- Will only render 3 elements -->
        {%- if hobby.index <= 2 %}
          <div class="relative w-1/3 h-full mx-6 border-dashed border-2 rounded hover:scale-105 transition-transform duration-300 ease-in-out">
            <img src="{{ hobby.image }}" class="h-full w-full object-cover" />
            <div class="flex flex-col justify-center items-center absolute top-0 left-0 bg-secondary/80 w-full h-full">
              <h2 class="text-4xl font-bold text-font/80">{{ hobby.title }}</h2>
              <p class="mx-10 mt-5 text-justify text-xl text-font/80 font-thin">{{ hobby.description }}</p>
            </div>
          </div>
        {% endif %}

      {%- endfor %}
    </div>
  </div>  


{% endblock %}
